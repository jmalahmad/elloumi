<div>
    <div>
        <div class="navbar">
            <div class="title">
                <img src="../assets/images/favpng_handshake-logo.png" class="logo">
                <h1 class="c mainTitle">C</h1>
                <h1 class="onvention mainTitle">onvention</h1>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Authentification</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                <mat-form-field>
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput required formControlName="username">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </form>
            <button mat-button class="bt btn-success" (click)="handleLogin()">Se Connecter</button>
        </div>
    </div>
</div>
